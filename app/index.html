<!DOCTYPE html>
<html>
<head>
    <title>bcwood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">


    <link href="css/topcoat-mobile-light.css" rel="stylesheet">
    <link href="css/topcoat-touch.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <script src="cordova.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="js/fastclick.js"></script>
    <script src="js/topcoat-touch.js"></script>


    

</head>
<body>
<script src="js/app.js"></script>

<div id="home" data-role="page">
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item left quarter"></div>
        <div class="topcoat-navigation-bar__item center half">
            <h1 class="topcoat-navigation-bar__title">BC Wood Test App</h1>
        </div>
        <div class="topcoat-navigation-bar__item right quarter">
            <a class="topcoat-icon-button--quiet menu-button" href="#">
                <span class="topcoat-icon topcoat-icon--menu-stack"></span>
            </a>
        </div>
    </div>
    <div class="content scrollable">
        <div class="topcoat-list__container">
            <ul id="todoList" class="topcoat-list list">

            </ul>
        </div>
    </div>
    <div class="topcoat-bottom-bar">
        <div class="topcoat-bottom-bar-item full center">
            <button class="topcoat-button--cta" id="showLocation">Where am I</button>
        </div>
    </div>
</div>

<div id="location" data-role="page">
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item left quarter">
            <a class="topcoat-icon-button--quiet back-button" href="#">
                <span class="topcoat-icon topcoat-icon--back"></span>
            </a>
        </div>
        <div class="topcoat-navigation-bar__item center half">
            <h1 class="topcoat-navigation-bar__title header">Location</h1>
        </div>
        <div class="topcoat-navigation-bar__item right quarter">
            <a class="topcoat-icon-button--quiet menu-button" href="#">
                <span class="topcoat-icon topcoat-icon--menu-stack"></span>
            </a>
        </div>
    </div>
    <div class="topcoat-content">
        <h2>Where am I</h2>
    </div>
</div>
<div data-role="dialog" id="showLocationContent">
    <div class="topcoat-touch-dialog">
        <div class="topcoat-touch-header">
            <h1>Current Location</h1>
        </div>

        <div class="topcoat-touch-dialog-content">
            <div id="locationInner">
                

            </div>

            <div class="topcoat-touch-grid  buttons">
                <div class="full center">
                    <button class="topcoat-button--cta back-button">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div data-role="dialog" id="about">
    <div class="topcoat-touch-dialog">
        <div class="topcoat-touch-header">
            <h1>About</h1>
        </div>

        <div class="topcoat-touch-dialog-content">
            <div>
                <h2>Test App Developed</h2>

                <p>Simple Test App by 14 Oranges</p>

            </div>

            <div class="topcoat-touch-grid  buttons">
                <div class="full center">
                    <button class="topcoat-button--cta back-button">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
